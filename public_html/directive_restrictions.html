<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div ng-app="superheroApp">
            <!-- directive:superman -->
            <div superman flash></div>
            
        </div>


        <script src="js/libs/angular-1.2.16/angular.min.js"></script>
        <script type="text/javascript">
            var myApp = angular.module("superheroApp", []);
            myApp.directive("superman", function() {
                return {
                    restrict: "A",
                    link: function() {
                        alert("I'am working stronger");
                    }
                };
            });
            myApp.directive("flash", function() {
                return {
                    restrict: "A",
                    link: function() {
                        alert("I'am working faster");
                    }
                };
            });
            

            
        </script>
    </body>
</html>
