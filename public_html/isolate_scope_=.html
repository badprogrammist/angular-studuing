<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            .panel {
                background: aliceblue;
            }
        </style>
    </head>
    <body>
        <div ng-app="drinkApp">
            <div ng-controller="DrinkController">
                Controller
                <input type="text" ng-model="controllFlavor"/>
                Directive
                <drink flavor="controllFlavor"></drink>
            </div>
            
        </div>


        <script src="js/libs/angular-1.2.16/angular.min.js"></script>
        <script type="text/javascript">
            var drinkApp = angular.module("drinkApp", []);
            
            drinkApp.controller("DrinkController", function($scope){
                $scope.controllFlavor = "blackberry";
            });
            
            drinkApp.directive("drink", function() {
                return {
                    restrict : "E",
                    scope : {
                        flavor : "="
                    },
                    template : '<input type="text" ng-model="flavor"/>'
                };
            });
            
            

            
        </script>
    </body>
</html>
